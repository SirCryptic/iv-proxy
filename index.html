<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔐 ChatApp</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/589/589708.png">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/localforage@1.10.0/dist/localforage.min.js"></script>
  <script src="https://unpkg.com/date-fns@2.30.0/dist/date-fns.min.js"></script>
</head>
<body>
  <div id="app">
    <div class="sidebar">
      <a class="sidebar-title" href="index.html">🔐 ChatApp</a>
      <h3>Your Rooms</h3>
      <div id="room-list"></div>
      <div id="no-rooms" class="hidden">No rooms yet. Create one!</div>
    </div>
    <div class="main-content">
      <header>🔐 ChatApp</header>
      <section>
        <div id="welcome-screen" class="content-container">
          <h2 class="text-3xl font-bold">Welcome to ChatApp</h2>
          <p>Secure, encrypted chatrooms for private conversations.</p>
          <ul class="mt-4 list-disc list-inside">
            <li>✓ Messages encrypted locally</li>
            <li>✓ Rooms expire after 30 days</li>
          </ul>
        </div>
        <div id="create-room" class="content-container">
          <button id="create-room-toggle" class="bg-gradient-to-r from-blue-600 to-blue-800" aria-expanded="false">Create a Room</button>
          <div id="create-room-form-container" class="hidden form-container">
            <form id="create-room-form">
              <div id="create-error" class="error" role="alert"></div>
              <div id="create-success" class="success" role="alert"></div>
              <div id="create-loading" class="loading">Creating room...</div>
              <label for="room-name">Room Name</label>
              <input id="room-name" type="text" placeholder="e.g., General" required>
              <label for="nickname">Nickname</label>
              <input id="nickname" type="text" placeholder="e.g., User123">
              <label for="password">Password</label>
              <input id="password" type="password" placeholder="Password" required>
              <button id="generate-link" type="submit">Create</button>
            </form>
          </div>
        </div>
      </section>
      <footer>© 2025 ChatApp — Client-side encrypted chat. <a class="privacy-link" href="privacy.html">Privacy Page</a></footer>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
